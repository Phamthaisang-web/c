<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            background-color: #ecf0f3;
            height: 100vh;
            width: 100%;
        }

        .login-container {
            position: relative;
            width: 900px; 
            min-width: 900px; 
            min-height: 540px; 
            padding: 22.5px; 
            background-color: #ecf0f3;
            box-shadow: 10px 10px 10px #d1d9e6, -10px -10px 10px #f9f9f9;
            border-radius: 12px;
            overflow: hidden;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 400px; 
            padding: 50px; 
            margin-top: 200px; 
            margin-left: 400px; 
            background-color: #ecf0f3; 
            transform: translateX(-20px); 
        }

        .input-group {
            width: 375px;
            margin: 15px 0;
            position: relative;
        }

        .input {
            font-size: 16px;
            padding: 15px;
            width: 100%;
            height: 50px;
            border-radius: 8px;
            border: 1px solid #d1d9e6;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .input:focus {
            border-color: #ffcccc;
            background-color: #fde6e6;
        }

        .primary-button,
        .secondary-button {
            width: 180px;
            height: 50px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            background-color: #4B70E2;
            color: #f9f9f9;
            box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #f9f9f9;
            border: none;
            outline: none;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .primary-button:hover,
        .secondary-button:hover {
            transform: scale(1.05);
        }

        .button-row {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        img {
            margin-right: 50px;
        }

        a {
            align-content: center;
            display: inline-block;
            text-decoration: none;
        }

        @media screen and (max-width: 480px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }

            .login-container {
                width: 100%;
                min-width: unset;
                height: auto;
                padding: 20px;
                box-shadow: none;
            }

            .form-container {
                margin: 0;
                padding: 20px;
                height: auto;
                transform: none;
            }

            img {
                display: none;
            }

            .input-group {
                width: 100%;
            }

            .button-row {
                flex-direction: column;
                gap: 10px;
            }

            .primary-button, 
            .secondary-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="https://product.hstatic.net/1000309459/product/sp11-1_f33d1b5977c84d01ac0037fdcb6c7317_2430fe7863a34cbf9f2190326cd08dab_master.jpg" width="30%" height="70%">
    <div class="login-container">
        <div class="form-container">
            <form>
                <div class="input-group">
                    <input placeholder="Email" class="input">
                </div>
                <div class="input-group">
                    <input placeholder="Mật Khẩu" class="input">
                </div>
                <div class="button-row">
                    <a href="http://127.0.0.1:5500/Du_an/index/index.html" class="primary-button">Đăng Nhập</a>
                    <a href="http://127.0.0.1:5500/Du_an/login/register.html" class="primary-button">Đăng Ký</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
